<div class="card-container">
  @for (quizz of quizzes; track quizz.id) {
    <div class="card">
      <img [src]="quizz.image" [alt]="'Logo do ' + quizz.title">
      <h2>{{ quizz.title }}</h2>
      <p>{{ quizz.description }}</p>

      <div class="card-actions">
        <button class="card-button" (click)="startQuiz(quizz.id)">Fazer</button>

        @if (isAdmin) {
          <div class="admin-actions">
            <button
              class="edit-button"
              (click)="editQuiz(quizz.id)">
              Editar
            </button>
            <button
              class="delete-button"
              (click)="deleteQuiz(quizz.id)"
              [disabled]="isDeleting(quizz.id)">

              @if (isDeleting(quizz.id)) {
                <mat-spinner diameter="20" color="accent"></mat-spinner>
              } @else {
                Excluir
              }
            </button>
          </div>
        }
      </div>
    </div>
  } @empty {
    <p class="no-quizzes">Nenhum quiz dispon√≠vel no momento.</p>
  }
</div>
